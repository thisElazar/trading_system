[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Fast, isolated unit tests (no external dependencies)
    integration: Integration tests (may require DB/API)
    slow: Tests that take > 5 seconds
    live_api: Tests requiring live API connection (skip in CI)
    critical: Critical path tests (order execution, risk management)

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage integration (use with pytest-cov)
# Run: pytest --cov=execution --cov=strategies --cov-report=html

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s | %(levelname)-8s | %(name)s | %(message)s

# Note: The following options require optional plugins:
# - pytest-timeout: pip install pytest-timeout
# - pytest-asyncio: pip install pytest-asyncio
# Uncomment after installing:
# timeout = 60
# timeout_method = thread
# asyncio_mode = auto
